version: "3.9"
services:
  mongo:
    image: mongo:5.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
    command: "mongod --dbpath /data/db"
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: sh -c "redis-server --maxmemory 512mb --requirepass redis --maxmemory-policy allkeys-lfu"
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
    command: minio server --console-address ":9001" /data

  opensearch-node:
    image: public.ecr.aws/opensearchproject/opensearch:2.3.0
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-node:/usr/share/opensearch/data

  opensearch-dashboards:
    image: public.ecr.aws/opensearchproject/opensearch-dashboards:2.3.0
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node:9200"]'

volumes:
  mongo:
  minio:
  opensearch-node:
